<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="layout container pt-2">
    <h1 class="text-center my-5">게시글 작성</h1>
    <form class="mx-5 my-3 ps-lg-2" style="max-width: 1040px;">
        <div class="form-group row pb-2">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-8">
                <input type="text" required class="form-control" id="inputTitle" name="title"/>
            </div>
        </div>

        <div class="form-group row pb-2">
            <label for="inputWriter" class="col-sm-2 col-form-label" ><strong>작성자</strong></label>
            <div class="col-sm-8">
                <input type="text" required class="form-control w-100" id="inputWriter" name="writer"/>
            </div>
        </div>

        <div class="form-group row pb-2">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea required class="form-control w-100" id="inputContent" name="content" style="height: 200px; resize: none;"></textarea>
            </div>
        </div>

        <div class="form-group row justify-content-xl-end">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto pt-1 pb-2">
                <button class="btn btn-primary" type="button" onclick="boardCreate()">글쓰기</button>
            </div>
        </div>
    </form>
</div>
<script>
    //게시글 생성
    function boardCreate() {
        var param = {
            title : $("#inputTitle").val(),
            writer : $("#inputWriter").val(),
            content : $("#inputContent").val()
        }
        commonAjax('/api/board/create', param, false, '', boardCreateCallBack);
    }

    function boardCreateCallBack(data) {
        fnUserAlt(data.msg);
    }
</script>
</body>
</html>
